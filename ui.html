<h2>Lorem ipsum zh-tw</h2>
<h2>隨機繁體中文產生器</h2>
<p>字數: <input type='number' id="count" value="100"></p>
<button id="generateTextWithPunctuation">有標點符號</button>
<button id="generateText">無標點符號</button>
<script>

document.getElementById('generateText').onclick = () => {
  const textbox = document.getElementById('count');
  const count = parseInt(textbox.value, 10);
  parent.postMessage({ pluginMessage: { type: 'generateText', count } }, '*')
}

document.getElementById('generateTextWithPunctuation').onclick = () => {
  const textbox = document.getElementById('count');
  const count = parseInt(textbox.value, 10);
  parent.postMessage({ pluginMessage: { type: 'generateTextWithPunctuation', count } }, '*')
}

</script>
